<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/rayo_logo.jpeg" alt="Rayo Logo">
    </div>
    <form class="session">
        <h1>Inicio sesión</h1>
        <div class="form_input">
            <label> Nombre usuario:
                <input type="text" placeholder="Ingrese Nombre" minlength="3" required>
            </label>
        </div>
        <div class="form_input">
            <label> Correo electrónico:
                <input type="email" placeholder="Ingrese Correo Electrónico" minlength="5" required>
            </label>
        </div>
        <div class="form_input">
            <label> Contraseña:
                <input type="password"placeholder="***********" minlength="7" required>
            </label>
        </div>
        <div class="form_button">
            <input type="submit" value="Login" formaction="main.html"/>
        </div>
    </form>
    <div>
        <footer class="pie_pagina">
            <div>
                Leer <a href="#">Política de Privacidad</a>
                <br>
                &copy; 2024 Inicio de Sesión, Taller Mecánico Rayo Mkween
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
